services:
  - type: web
    name: airtable-mcp-http-server
    env: node
    region: oregon
    plan: free
    buildCommand: npm ci && npm run build && ls -la dist/
    startCommand: "cd /opt/render/project/src && node dist/index-http.js"
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DEPLOYMENT_VERSION
        value: "1.0.1"
